version: "3"
services:
  postgres:
    image: postgres:alpine
    hostname: postgres
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    ports:
      # - "127.0.0.1:5432:5432"
      - "${PG_PORT}:5432"
      # TZ: "Asia/Kolkata"
      # PGTZ: "Asia/Kolkata"
      # volumes:
      #   - ${MK_DATA_DIR}/postgres:/var/lib/postgresql/data
      #   - ${MK_DATA_DIR}/backup:/backup
volumes:
  postgres-data:
